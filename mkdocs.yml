site_name: BoardGameGeek-Data-Extractor
repo_url: https://github.com/hantablack9/BoardGameGeek-Data-Extractor
site_url: https://hantablack9.github.io/BoardGameGeek-Data-Extractor
site_description: A Python Library using BoardGameGeek's BGG XML API2 for running extract, store and transform jobs with configurablue storage options (on-device/cloud) and schemas. Full documentation is provided on BGG's official [website](https://boardgamegeek.com/wiki/page/BGG_XML_API2#toc17). Initially built based on the user guide and Terms of Use as on 23-Nov-2025.
site_author: Hanish Paturi
edit_uri: edit/main/docs/
repo_name: hantablack9/BoardGameGeek-Data-Extractor
copyright: Maintained by <a href="https://hantablack9.com">hantablack9</a>.

nav:
  - Home: index.md
  - User Guide: user_guide.md
  - Examples: examples.md
  - API Reference: api_reference.md
  - Modules: modules.md
  - Internal:
      - Future Scope: internal/future_scope.md
      - Project Walkthrough: internal/project_walkthrough.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/bgg_extractor"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hantablack9/BoardGameGeek-Data-Extractor
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/BoardGameGeek-Data-Extractor

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
